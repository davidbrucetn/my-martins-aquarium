<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <main class="container">

        <div class="banner">
            <img class="banner__logo banner__logo__left" src="images/dagon-bold400w.png"><h1 class="banner__title">Martin's Aquarium - Temple of Jutz'kar</h1>
            <img class="banner__logo banner__logo__right" src="images/eod.gif">
            
        </div>
        <section class="customization">
            <select class="typeChoice" id="fishSelectButton">
                <option value="all">Show All Fish</option>
                <option value="holy">Holy Fish</option>
                <option value="soldier">Soldier Fish</option>
                <option value="common">Commoners</option>
            </select>
            <button class="toggleFish">Hide Fish</button>
            <button class="toggleTips">Hide Tips</button>
            <button class="toggleLocations">Hide Locations</button>
        </section>

        <div class="underTheBanner">

            <div class="underTheBanner__left">
                <article class="quoteList">
                    
                    <!-- quoteList js call data -->

                </article>

                <article class="fishList">
                    <h3>Fish</h3>

                    <!-- fishList js call data -->

                </article>

                <article class="locationList">
                    <h3>Locations</h3>

                    <!-- locationList js call data -->

                </article>
            </div>

            <div class="underTheBanner__right">
                <article class="tipList">
                    <h3>Tips</h3>

                    <!-- tipList js call data -->
                
                </article>
            </div>
        </div>

        <footer class="footer">
            <img src="images/footer_left_tentacles.png" alt="left tentacles image">
            <img src="images/footer_right_tentacles.png" alt="right tentacles image">

        </footer>

    </main>

    <script src="scripts/quotes/quoteData.js"></script>
    <script src="scripts/quotes/quote.js"></script>
    <script src="scripts/quotes/quoteList.js"></script>
    <script src="scripts/fish/fishData.js"></script>
    <script src="scripts/fish/fish.js"></script>
    <script src="scripts/fish/fishList.js"></script>
    <script src="scripts/locations/locationData.js"></script>
    <script src="scripts/locations/location.js"></script>
    <script src="scripts/locations/locationList.js"></script>
    <script src="scripts/tips/tipsData.js"></script>
    <script src="scripts/tips/tip.js"></script>
    <script src="scripts/tips/tipList.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
